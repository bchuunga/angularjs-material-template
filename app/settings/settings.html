<md-subheader class="md-no-sticky">Settings</md-subheader>

<md-content>

    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Themes</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="column">

            <md-input-container>
                <label>Theme</label>
                <md-select ng-model="$ctrl.theme" ng-change="$ctrl.updateTheme()">
                    <!--<md-option><em>None</em></md-option>-->
                    <md-option ng-repeat="theme in $ctrl.themes" ng-value="theme">
                        {{theme}}
                    </md-option>
                </md-select>
            </md-input-container>

        </md-card-content>
    </md-card>

</md-content>
